<div mat-dialog-content>
  <p>Maak een nieuwe categorie aan:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.data1">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" style="min-width: 80px">terug</button>
  <div style="padding:15px;"></div>
  <button class="btn btn-primary btn-sm category-bar-height"  mat-button [mat-dialog-close]="data.data1" (click)="saveCategory(data.data1)" style="min-width: 80px">Opslaan</button>
</div>
