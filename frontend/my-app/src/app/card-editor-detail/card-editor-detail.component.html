<div class="container-fluid container-fluid-styles">

  <div class="row row-height">

    <div class="col-md-3 col-md-3-height"></div>

    <div class="col-md-3 col-md-3-height">
      <div class="text-style">
        <p><b>Voorkant</b></p>
      </div>

      <div class="col-md-12 front-card" droppable [dragHintClass]="'drag-hint-scale'" [dragOverClass]="'bg-apply'" (onDrop)="onFrontDrop($event)">
        <div class="col-md-12 card-image">
          <img *ngFor="let item of droppedFrontcard" src="data:image/jpeg;base64,{{item.image_data}}" class="card-image">
          <textarea id="textarea1" rows="5" type="text" (keyup)="onKeyf($event)" *ngIf="showFront"></textarea>
          <div class="text-style" style="padding-top: 10px">
            <input type="submit" id="frontText" (click)="onFrontText()" value="{{frontValue}}" class="btn btn-primary">
          </div>
        </div>
      </div>





    </div>

    <div class="col-md-3 col-md-3-height">
      <div class="text-style">
        <p><b>Achterkant</b></p>
      </div>
      <div class="col-md-12 back-card" droppable [dragHintClass]="'drag-hint-scale'" [dragOverClass]="'bg-apply'" (onDrop)="onBackDrop($event)">
        <div class="col-md-12 card-image">
          <img *ngFor="let item of droppedBackcard" src="data:image/jpeg;base64,{{item.image_data}}" class="card-image">
          <textarea id="textarea2" rows="5" type="text" (keyup)="onKeyb($event)" *ngIf="showBack"></textarea>
          <div class="text-style" style="padding-top: 10px">
            <input type="submit" id="backText" (click)="onBackText()" value="{{backValue}}" class="btn btn-primary">
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-3 col-md-3-height"></div>

  </div>
</div>

<div class="container-fluid" style="height: 20%">

  <div class="row">

    <div class="col-md-1"></div>

    <div class="col-md-2 button-padding">
      <input type="button" id="back" (click)="goBack()" value="Terug naar game editor" class="btn btn-primary">
    </div>

    <div class="col-md-6"></div>

    <div class="col-md-2 button-padding">
      <input type="submit" *ngIf="showBack || showFront" id="submitResource" (click)="saveNewText()" value="Text opslaan" class="btn btn-primary">
      <input type="submit" id="submitCard" (click)="saveNewCard()" value="Kaart opslaan" class="btn btn-primary">
    </div>

    <div class="col-md-1"></div>

  </div>

</div>
