<div class="container-fluid" style="height: 100%; padding: 0">
    <div class="row" style="height: 100%;">
      <div class="col-md-10" style="background-color: #C5AB5E;">
      <div class="row headerdiv color1" style=" height: 15%;">
        <h2 style="color: white;">GAME EDITOR</h2>
      </div>
        <div class="row" style="background-color: #BBBBBB; height: 85%;">
          <div class="col-md-12 set-container">
            <div class="setrow" *ngFor="let set of setcontent; let i = index">
              <i (click)="remove(i)" class="far fa-2x fa-times-circle removesetbutton"></i>
              <app-set-row ></app-set-row>
            </div>

              <button (click)="add()" class="addsetbutton">
                <p style="margin: 0 0 0 0;">Add new category</p>
                <i class="fas fa-7x fa-plus addseticon"></i>
              </button>
            <p style="margin: 50px 0 0 0; text-align: center;">Add your filler cards here:</p>
            <app-set-row [ngStyle]="{'color': 'white', 'font-size': '12px', 'background-color': 'blue'}" [filler]="setfiller"></app-set-row>
          </div>
        </div>
      </div>

     <div class="col-md-2">
       <div class="row cornerdiv color1" style=" height: 15%;">
         <h4 style="color: white;">PRACHTIGE HOEK</h4>
       </div>
       <div class="row color1 emptydiv" style="height: 35%;"></div>
          <div class="row color1 rulediv" style="height: 30%; padding-top: 20%">
            <div class="col-md-12">
              <input type="button" id="invert" class="btn btn-primary" value="{{inverted}}" (click)="invertToggle()">
            </div>
            <div class="col-md-12">
              <input type="button" id="duplicates" class="btn btn-primary" value="{{duplicates}}" (click)="duplicateToggle()">
            </div>
           </div>
       <div class="row color1 savediv" style="height: 20%;">
        <input class="btn btn-primary" type="button" (click)="saveButton()" value="Save game" style="margin-top: 20%; width: 100%; height: 40%; margin-left: 5px; margin-right: 5px;">
        </div>
      </div>
    </div>
</div>
