<mat-card style="padding-bottom: 0px;">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
        <mat-card-title>{{currentGame.name}}</mat-card-title>
        <mat-card-subtitle>This is a placeholder for the description.</mat-card-subtitle>

    </div>
    <div class="col-md-3" >Time:<p>{{seconds}}</p></div>
    <div class="col-md-3" >Total Score:<P>{{totalScore}}</P></div>

  </div>

</div>
</mat-card>

<div *ngIf='gameScore' class="scoreCard">
<mat-card style="width: 400px">
  <mat-card-title>Congrats, you finished the game!</mat-card-title>
  <mat-card-header>Score: <p>{{score}}</p></mat-card-header>
  <mat-card-actions> <button mat-raised-button type="button" class="btn-sm category-bar-height button-category" (click)="continue()" style="min-width: 70px;">Continue</button></mat-card-actions>
</mat-card>
</div>


<app-puzzle *ngIf='puzzle' (gameEvent)="receiveMessage($event)" [game]="currentGame"></app-puzzle>
<app-memory *ngIf='memory' (gameEvent)="receiveMessage($event)" [game]="currentGame"></app-memory>
