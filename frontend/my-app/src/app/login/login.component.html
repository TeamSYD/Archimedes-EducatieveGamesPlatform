<div class="container main-margin-container">
  <form id="login">
  <div class="form-group">
    <label>E-mailadres</label>
    <input type="email" placeholder="E-mailadres" id="email" required="required" class="form-control">
  </div>
  <div class="form-group">
    <label>Wachtwoord</label>
    <input type="password" placeholder="Wachtwoord" id="password" required="required" class="form-control">
  </div>
  <input type="submit" id="submit" value="Inloggen" required="required" class="btn btn-primary">
  </form>
  <p>Als u nog geen account heeft kunt u <a href="/archimedes/frontend/my-app/src/app/create_account.html">hier</a> klikken om een nieuw account aan te maken.</p>
</div>
<app-footer></app-footer>
