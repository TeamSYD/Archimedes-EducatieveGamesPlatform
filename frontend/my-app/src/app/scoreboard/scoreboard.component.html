<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<mat-card>
  <mat-card-title><p style="text-align: center">
    Scoreboard
  </p>
  </mat-card-title>
  <input type="text" placeholder="vul je naam in" (keyup)="onKey($event)">
  <button class="btn btn-primary" (click)="postScore()">Bekijk je score!</button>
  <mat-card-content>
    <table class="table table-hover">
      <thead>
      <tr>
       <th><p style="text-align: center">Naam</p></th>
       <th><p style="text-align: center">Score</p></th>
     </tr>
     <tr *ngFor="let score of scoresArray">
       <td><p style="text-align: center">{{score.name}}</p></td>
       <td><p style="text-align: center">{{score.gameScore}}</p></td>
     </tr>
     </thead>
     <tbody>

     </tbody>
   </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="submit" id="updateScores" class="btn btn-primary" (click)="getScores()">Update</button>
  </mat-card-actions>
</mat-card>
</div>
<div class="col-md-3"></div>
</div>
